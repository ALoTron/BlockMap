buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'javafx-gradle-plugin'

dependencies {
    compile project(':BlockMap-gui')

	compile 'info.picocli:picocli:3.3.0'
	compile 'net.sf.jopt-simple:jopt-simple:5.0.4'
	implementation 'org.controlsfx:controlsfx:8.40.12'
	implementation 'org.apache.logging.log4j:log4j-core:2.8.2'
}


jfx {
    mainClass = 'togos.minecraft.maprend.guistandalone.GuiMain'
    vendor = 'piegames'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	group 'Build'
	manifest {
        attributes 'Implementation-Title': 'BlockMap',
        	'Implementation-Version': version,
        	'Main-Class': 'togos.minecraft.maprend.standalone.CommandLineMain'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}