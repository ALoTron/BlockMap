buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile project(':BlockMap-core')

	implementation 'info.picocli:picocli:3.3.0'
	implementation 'net.sf.jopt-simple:jopt-simple:5.0.4'
	implementation 'org.apache.logging.log4j:log4j-core:2.8.2'
}

shadowJar.archiveName = "BlockMap-cli-${version}.jar"

jar {
	manifest {
        attributes 'Implementation-Title': 'BlockMap-CLI',
        	'Main-Class': 'togos.minecraft.maprend.standalone.CommandLineMain'
    }
}