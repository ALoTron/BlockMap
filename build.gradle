apply plugin: 'eclipse'

allprojects {
	version = '1.0.1'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		jcenter()
		mavenCentral()
		maven { url 'https://jitpack.io' }
	}

	dependencies {
		testCompile 'junit:junit:4.12'
	}

	sourceSets {
		main {
			java {
				srcDirs = ['src/main/java']
			}
			resources {
				srcDirs = ['src/main/resources']
			}
		}
	}
}


task generate(type: Copy) {
	group 'Application'
	dependsOn ':BlockMap-internal:run'
	description 'Compile the required color data from the minecraft.jar and copy it to the resources'

	from "${projectDir}/BlockMap-internal/output/block-colors.json", "${projectDir}/BlockMap-internal/output/biome-colors.json"
	into "${projectDir}/BlockMap-core/src/main/resources"
}

task github(type: Copy) {
	group 'Application'
	dependsOn ':BlockMap-standalone:shadowJar', ':BlockMap-guistandalone:shadowJar'
	description 'Take the fat standalone jars to a single folder (./output) for GitHub release'

	from "${projectDir}/BlockMap-standalone/build/libs/BlockMap-cli-${version}.jar", "${projectDir}/BlockMap-guistandalone/build/libs/BlockMap-gui-${version}.jar"
	into "${projectDir}/output"
}
